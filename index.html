<!doctype html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Profesionalny uctovny a danovy software pre GPCS s.r.o." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GPCS Ucto" />
    
    <link rel="icon" type="image/png" href="/images/gpcs.png" />
    <link rel="apple-touch-icon" href="/images/gpcs.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <title>GPCS Ucto</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.warn('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
